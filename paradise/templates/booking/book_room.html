
{% extends "base.html" %}
{% load static %}

{% block title %}Book a Room{% endblock %}

{% block content %}
<div class="container py-5">
  <!-- ⭐⭐⭐ Start: Booking Form Section -->
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">Book a Room</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}

            <!-- Room Selection -->
            <div class="mb-3">
              <label for="room_id" class="form-label">Select Room</label>
              <select class="form-select" id="room_id" name="room_id" required>
                <option value="">Choose...</option>
                {% for room in rooms %}
                  <option value="{{ room.id }}">
                    Room {{ room.room_number }} - {{ room.room_type }} (৳{{ room.price }})
                  </option>
                {% endfor %}
              </select>
            </div>

            <!-- Customer Name -->
            <div class="mb-3">
              <label for="customer_name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="customer_name" name="customer_name" placeholder="Enter your full name" required>
            </div>

            <!-- Check-in Date -->
            <div class="mb-3">
              <label for="check_in" class="form-label">Check-in Date</label>
              <input type="date" class="form-control" id="check_in" name="check_in" required>
            </div>

            <!-- Check-out Date -->
            <div class="mb-3">
              <label for="check_out" class="form-label">Check-out Date</label>
              <input type="date" class="form-control" id="check_out" name="check_out" required>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Confirm Booking</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- ⭐⭐⭐ End: Booking Form Section -->
</div>
{% endblock %}
